<!DOCTYPE html>
<html>
<head>
<title>Homework 8</title>
</head>
  <body>
    <script>

        let letter_grade;
        let reward;
        let grade = prompt("Enter the Grade: ");

        if (grade >= 90){
          letter_grade = "A";
        } else if (grade < 90 && grade >= 80){
          letter_grade = "B";
        }else if (grade < 80 && grade >= 70){
          letter_grade = "C";
        }
        else if (grade < 70 && grade >= 60){
          letter_grade = "D";
        } else if (grade < 60){
          letter_grade = "F";
        }

        if (letter_grade == "A"){
          reward = "Candy";
        } else if (letter_grade == "B"){
          reward = "Apple";
        } else if (letter_grade == "C"){
          reward = "Mint";
        } else if (letter_grade == "D"){
          reward = "Pencil";
        } else if (letter_grade == "F"){
          reward = "Awkward conversation with parents";
        }

        console.log("Grade: " + grade);
        console.log("Letter Grade: " + letter_grade);
        console.log("Reward: " + reward);

      </script>

  </body>
</html>
